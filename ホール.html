  <script>
    let audioContext, micStream, source, convolver;

    function createReverbBuffer(context) {
      const length = context.sampleRate * 3.0;
      const impulse = context.createBuffer(2, length, context.sampleRate);
      for (let i = 0; i < impulse.numberOfChannels; i++) {
        let channelData = impulse.getChannelData(i);
        for (let j = 0; j < length; j++) {
          channelData[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / length, 2.5);
        }
      }
      return impulse;
    }

    document.getElementById("startBtn").onclick = async () => {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      source = audioContext.createMediaStreamSource(micStream);
      convolver = audioContext.createConvolver();
      convolver.buffer = createReverbBuffer(audioContext);
      const dryGain = audioContext.createGain();
      dryGain.gain.value = 0.8;
      const wetGain = audioContext.createGain();
      wetGain.gain.value = 0.6;
      source.connect(dryGain).connect(audioContext.destination);
      source.connect(convolver).connect(wetGain).connect(audioContext.destination);
    };

    document.getElementById("stopBtn").onclick = () => {
      if (micStream) {
        micStream.getTracks().forEach(track => track.stop());
      }
      if (audioContext) {
        audioContext.close();
      }
    };
  </script>
